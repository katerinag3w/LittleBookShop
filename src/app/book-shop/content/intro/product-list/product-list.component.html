<div class="row products">
  <div class="col-md-3" *ngFor="let book of books">
    <div class="card mb-3 shadow-sm">

      <img class="card-img-top" [src]="book.image" [alt]="book.title">

      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>

        <!-- Price - Add to cart -->
        <div class="d-flex justify-content-between ">
          <h6>{{book.price | currency: 'EUR':'symbol':undefined:'el-GR'}}</h6>
          <button class="btn btn-sm " (click)="addProductToCart(book)"><i class="fas fa-shopping-cart"
              aria-hidden="true"></i></button>
        </div>
        <!-- Price - Add to cart -->

      </div>

    </div>
  </div>
</div>
